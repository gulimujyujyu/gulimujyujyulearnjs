<html>
<head>
	<title>Function</title>
</head>
<body>
<script language="javascript" type="text/javascript">
function println( str) {
	document.write(str+"<BR>");
}
function print( str) {
	document.write(str);
}
function multiply(a,b) {
	var aa = Number(a);
	var bb = Number(b);
	println(a + " * " + b + " = " + aa*bb);
}

var i = 0;
for( i=0; i<12; i++) {
	multiply(12,i+1);
}
</script>
</body>
</html>
